definitions:
  app.Response:
    properties:
      code:
        description: 错误码
        type: integer
      data:
        description: 详细错误信息
        type: string
      msg:
        description: 错误信息
        type: string
    type: object
  models.Authority:
    properties:
      authority_id:
        description: 权限ID
        type: string
      authority_name:
        description: 角色名
        type: string
      parent_id:
        description: 父角色ID
        type: string
    type: object
  models.Command:
    properties:
      cmd:
        type: string
    type: object
  models.UserLogin:
    properties:
      password:
        type: string
      username:
        description: |-
          10003 账号不存在
          20001 30002 登录异常
          400 参数错误
          40002 用户不存在
          40003 账号密码错误
        type: string
    type: object
  models.UserPolicy:
    properties:
      type:
        type: string
      url:
        type: string
      username:
        type: string
    type: object
  models.UserRegister:
    properties:
      company_id:
        type: string
      nickname:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
  description: Go 学习综合demo
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: code server
  version: 0.0.1
