        type: string
      parent_id:
        description: 父角色ID
        type: string
    type: object
  models.Command:
    properties:
      cmd:
        type: string
    type: object
  models.ExportTagForm:
    properties:
      name:
        type: string
      state:
        type: integer
    type: object
  models.OrderIdListInfo:
    properties:
      orderIdList:
        items:
          type: string
        type: array
    type: object
  models.OrderInfo:
    properties:
      destinationCodes:
        items:
          type: string
        type: array
      priority:
        type: string
      vehicleType:
        type: string
    type: object
  models.RobotRoomTechInfo:
    properties:
      areaId:
        description: 区域ID
        type: integer
      buildingNo:
        description: 所在楼栋编号
        type: string
      floorNo:
        description: 所在楼栋楼层
        type: string
      mapName:
        description: 地图名
        type: string
      roomId:
        description: 房间ID
        type: integer
      roomNo:
        description: 当前工作房间号码或者准备前往的房间号码（在工作状态下，房间号必填）
        type: string
      sn:
        description: 机器人唯一标识
        type: string
    type: object
  models.RobotStatusEdit:
    properties:
      pointId:
        description: 机器人的部署的楼层位置
        type: string
      robotBranchCode:
        description: 机器人厂商编号 ；企业号
        type: string
      robotNo:
        description: 机器人编号 ；机器人的昵称
        type: string
      robotType:
        description: 1餐饮 2垃圾回收 3环境消杀 4房间消杀 5巡逻监控 6物流运送
        type: integer
      sn:
        type: string
    type: object
  models.RobotTypeInfo:
    properties:
      type:
        type: integer
    type: object
  models.TaskIDInfo:
    properties:
      taskId:
        type: string
    type: object
  models.UserLogin:
    properties:
      password:
        type: string
      username:
        description: |-
          10003 账号不存在
          20001 30002 登录异常
          400 参数错误
          40002 用户不存在
          40003 账号密码错误
        type: string
    type: object
  models.UserPolicy:
    properties:
      type:
        type: string
      url:
        type: string
      username:
        type: string
    type: object
  models.UserRegister:
    properties:
      company_id:
        type: string
      nickname:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
